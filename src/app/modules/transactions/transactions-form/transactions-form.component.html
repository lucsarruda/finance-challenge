<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">{{title}}</div>
        <button
            mat-icon-button
            (click)="discard()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="Form">

        <!-- Subject -->
        <mat-form-field>
            <mat-label>Descriçao Movimentação</mat-label>
            <input
                matInput
                [formControlName]="'description'">
        </mat-form-field>

        <div class="flex flex-col gt-sm:flex-row pb-6">
            <div class="flex flex-col mt-8 gt-sm:mt-0 gt-sm:ml-16">
                <span class="font-semibold mb-2">Tipo movimentação</span>
                <mat-radio-group
                    class="flex flex-col"
                    [color]="'primary'"
                    [value]="'just-good'"
                    [formControlName]="'type'">
                    <mat-radio-button
                        class="mb-2"
                        [value]="'entrada'">
                        Entrada
                    </mat-radio-button>
                    <mat-radio-button
                        class="mb-2"
                        [value]="'saida'">
                        Saida
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <!-- Subject -->
        <mat-form-field>
            <mat-label>Valor</mat-label>
            <input
                matInput
                [formControlName]="'amount'"
                currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }"  >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Data</mat-label>
            <input
                matInput
                [formControlName]="'date'"  [matDatepicker]="releasedAtPicker">
            
            <mat-datepicker-toggle matPrefix [for]="releasedAtPicker">
                <mat-icon matDatepickerToggleIcon>
                calendar_month
                </mat-icon>
            </mat-datepicker-toggle>

            <mat-datepicker #releasedAtPicker>

            </mat-datepicker>
        </mat-form-field>
        

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
            <div class="-ml-2">
            </div>
            <div class="flex items-center mt-4 sm:order-last">
                <!-- Discard -->
                <button
                    class="sm:mx-3"
                    mat-stroked-button
                    (click)="discard()">
                    Cancelar
                </button>
                <!-- Send -->
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="salve()">
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
